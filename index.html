<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4ec0ca">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="start-screen" class="screen">
            <h1>Flappy Bird Pro</h1>
            <p>Press SPACE or Tap to Start</p>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p>Score: <span id="current-score">0</span></p>
            <p>Your Best: <span id="best-score">0</span></p>

            <div id="leaderboard-section">
                <h3>Global Top 5</h3>
                <ul id="leaderboard-list"
                    style="list-style: none; padding: 0; margin: 10px 0; font-size: 0.9em; min-height: 100px;">
                    <li>Loading...</li>
                </ul>
                <div id="name-input-container" class="hidden" style="margin-bottom: 10px;">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="10"
                        style="padding: 5px;">
                    <button id="submit-score-btn" style="font-size: 0.9em; padding: 5px 10px;">Save</button>
                </div>
            </div>

            <button id="restart-btn">Restart</button>
        </div>
        <div id="score-display">0</div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
